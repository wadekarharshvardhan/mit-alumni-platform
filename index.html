<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIT School Alumni Platform</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div class="container">
    <header class="modern-header">
      <div class="logo-wrap">
        <img src="MITVGS.png" alt="MIT VGS Logo" class="logo" />
      </div>
      <h1>MIT School Alumni Platform</h1>
     
    </header>
    <main id="main-content">
      <!-- Login Form -->
      <section id="login-section">
        <h3>Login</h3>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div id="g_id_onload"
             data-client_id="YOUR_GOOGLE_CLIENT_ID"
             data-context="signin"
             data-ux_mode="popup"
             data-callback="handleGoogleSignIn"
             data-auto_prompt="false">
        </div>
        <div class="google-signin-btn">
          <div class="g_id_signin"
               data-type="standard"
               data-shape="pill"
               data-theme="outline"
               data-text="sign_in_with"
               data-size="large"
               data-logo_alignment="left">
          </div>
        </div>
        <p>Not registered? <a href="#" id="show-register">Register as Alumni</a></p>
      </section>
      <!-- Registration Form (hidden by default) -->
      <section id="register-section" style="display:none;">
        <h3>Alumni Registration</h3>
        <form id="register-form">
          <input type="text" id="reg-name" placeholder="Full Name" required />
          <input type="email" id="reg-email" placeholder="Email" required />
          <input type="text" id="reg-batch" placeholder="Batch (e.g., 2010)" required />
          <input type="password" id="reg-password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Back to Login</a></p>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 MIT School Alumni Platform | Powered by SynthBay Solutions</p>
    </footer>
  </div>
  <script src="script.js"></script>
  <script>
    // Google Sign-In callback
    function handleGoogleSignIn(response) {
      // Decode JWT to get user info (for demo, use at your own risk)
      const base64Url = response.credential.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      const user = JSON.parse(jsonPayload);
      document.getElementById('main-content').innerHTML = `
        <section class="welcome-section">
          <h3>Welcome, ${user.name || user.email}!</h3>
          <p>Email: ${user.email}</p>
          <p class="success">You are now logged in with Google.</p>
        </section>
      `;
    }
  </script>
</body>
</html>
